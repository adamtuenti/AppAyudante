<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-img src="../../assets/log.png"></ion-img>
    </ion-list>

    <form #form="ngForm" (ngSubmit)="RegistrarUser(form)">
      <ion-list>   
          
        <ion-item>
          <ion-label><ion-icon name="person-outline"></ion-icon><ion-text color="danger"></ion-text></ion-label>
          <ion-input required placeholder="Nombre" name="nombre" type='text' ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="person-outline"></ion-icon><ion-text color="danger"></ion-text></ion-label>
          <ion-input required placeholder="Apellido" name="apellido" type='text' ngModel required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label><ion-icon name="mail-outline"></ion-icon><ion-text color="danger"></ion-text></ion-label>
          <ion-input required placeholder="Correo" name="email" type='email' ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="key-outline"></ion-icon> <ion-text color="danger"></ion-text></ion-label>
          <ion-input placeholder="ContraseÃ±a" name="password" type='password' ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="call-outline"></ion-icon> <ion-text color="danger"></ion-text></ion-label>
          <ion-input placeholder="Telefono" name="telefono" type='number' ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="card-outline"></ion-icon> <ion-text color="danger"></ion-text></ion-label>
          <ion-input placeholder="Matricula" name="matricula" type='text' minlength = '10' maxlength = '10' pattern="\d" ngModel required></ion-input>
        </ion-item>

        <!-- <ion-item>
            <ion-label>Rol</ion-label>

              <ion-select-option  value="estudiante">Estudiante </ion-select-option> 
            </ion-select>
          </ion-item> -->
        
        
        
        <ion-item>
          <ion-label><ion-icon name="image-outline"></ion-icon> Seleccione foto de perfil <ion-text color=""></ion-text></ion-label>
          <ion-input type='file' accept="image/*" id="perfilFoto" name="foto" (change)="readURL($event);" class="fileInput" ngModel required></ion-input>
        </ion-item>


        <ion-item>
          <ion-label><ion-icon name="image-outline"></ion-icon> Foto del carnet <ion-text color=""></ion-text></ion-label>
          <ion-input type='file' accept="image/*" id="carnetFoto" name="foto" (change)="readURL1($event);" class="fileInput" ngModel required></ion-input>
        </ion-item>

        <ion-grid>
          <ion-row> 
            <ion-col> </ion-col>
            <ion-col>
            <ion-label class="perfil"><ion-text>Foto de perfil</ion-text></ion-label>
              <br>
              <ion-thumbnail>
                  <ion-img id="blah" *ngIf="imageSrc != null" [src]="imageSrc" alt="your image"></ion-img>
                </ion-thumbnail>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>
        </ion-grid>  
        </ion-item> -->
      </ion-list> 

      <div class="ion-padding">
        <ion-button type="submit"  [disabled]="form.invalid" expand="block">
          Registrar
        </ion-button>
        <p class="small-text" routerLink="/login" routerDirection="root">Ya tengo cuenta</p>
      </div>
    </form>
  </ion-card>
</ion-content>
