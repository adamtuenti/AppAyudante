<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button>
      </ion-menu-button>
      <ion-title>Cursos</ion-title>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment color="tertiary" value="cursos">

    <ion-segment-button value="publicaciones" layout="icon-start" [routerLink]="['/publicaciones']" routerDirection="root">
      <ion-icon name="newspaper-outline" size="large"></ion-icon> <ion-label>Publicaciones</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="cursos" layout="icon-start" [routerLink]="['/cursos']" routerDirection="root">
      <ion-icon name="library-outline" size="large"></ion-icon> <ion-label>Cursos</ion-label>
    </ion-segment-button>

   
  </ion-segment>


  <ion-card *ngFor="let curso of cursos" scrollable class = "item">
    <ion-item [routerLink]="['/curso-detalle',curso.id, curso.Nombre]" >

      <ion-thumbnail slot="start" slot="start">
        <img src="{{curso.Imagen}}" alet="foto">
      </ion-thumbnail>
      <ion-card-title>{{curso.Nombre}}</ion-card-title>
    </ion-item>
  

  </ion-card>

  

</ion-content>
