<ion-header>
  <ion-toolbar>
    <ion-title>editar-publicacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #form="ngForm" (ngSubmit)="Actualizar(form)">
    <ion-list>   
         
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input required placeholder="Titulo" name="titulo" value="{{publicacion.Titulo}}" type='text' ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-textarea required placeholder="Descripcion" name="descripcion" value="{{publicacion.Descripcion}}" type='text' ngModel required></ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-label><ion-icon name="cloud-upload-outline"></ion-icon> Seleccione un archivo <ion-text color=""></ion-text></ion-label>
        <ion-input id="myFileInput" (change)="readURL($event);" accept="image/*" placeholder="archivo" name="archivo" type='file' ngModel value="{{file}}"></ion-input>
      
      <ng-container *ngIf="file != null">
        <ion-button ion-button icon-left (click)="removeFile()" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ng-container>
      </ion-item>
 
    </ion-list>
 
    <div class="ion-padding">
      <ion-button  shape="round" type="submit"  [disabled]="form.invalid" expand="block">
        Guardar
      </ion-button>
    </div>
  </form>

</ion-content>

<style>
  #myFileInput{
    position: absolute;
    opacity: 0;
  }
</style>
