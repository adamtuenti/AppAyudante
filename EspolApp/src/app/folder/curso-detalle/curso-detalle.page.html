<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button>
      </ion-menu-button>
      <ion-title>{{nombreCurso}}</ion-title>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment color="tertiary" value="anuncio">

    <ion-segment-button value="anuncios" layout="icon-start" [routerLink]="['/curso-detalle',id, nombreCurso]" routerDirection="root">
      <ion-icon name="megaphone-outline" size="large"></ion-icon> <ion-label>Anuncios</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="ayudantes" layout="icon-start"  [routerLink]="['/curso-ayudantes',id, nombreCurso]" routerDirection="root">
      <ion-icon name="people-outline" size="large"></ion-icon> <ion-label>Ayudantes</ion-label>
    </ion-segment-button>

   
  </ion-segment>


  <ng-container *ngIf="!getDatos()">
    <ng-container *ngFor="let publicacion of publicaciones">
      <ion-card *ngIf="publicacion.Materia == id"  (click)='aumentarVisita(publicacion.id,publicacion)'  > 
        
        
        <ion-card-header>


          <ion-item>


          

          <ion-card-title>{{publicacion.Titulo}}</ion-card-title>
         
        <ion-button fill="outline" slot='end'><ion-icon name="eye-outline" ></ion-icon><label style="font-size: 12;margin-left: 7.5px;" >{{publicacion.Visitas}}</label></ion-button>
        
        </ion-item>
        </ion-card-header>
        <ion-card-content>
          {{publicacion.Descripcion}}

          Visitas:  {{publicacion.Visitas}}
        </ion-card-content>

      
      </ion-card>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="getDatos()">
    <br><br><br><br><br><br>
    <div class="ion-text-center">
      <ion-text color="medium">

        <img src="https://i1.wp.com/codigoespagueti.com/wp-content/uploads/2020/04/Yamcha-muerto.png?resize=1200%2C720&quality=80&ssl=1" style="width: 55%; height:72%;" alet="foto">
        
        <p style="font-size: 25px;">No hay anuncios registrados.</p>
      </ion-text>  
    </div>
  </ng-container>


</ion-content>
