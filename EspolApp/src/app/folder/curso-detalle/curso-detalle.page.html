<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="cursos" >

      <!-- <ion-segment-button *ngIf="Rol==Ayudante" value="mis-ayudantias" [routerLink]="['/mis-ayudantias']" routerDirection="root">
        <ion-icon name="file-tray-stacked-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Mis Cursos</ion-label>
      </ion-segment-button> -->

      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Publicaciones</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon> <ion-label style="font-size: 14px;">Cursos</ion-label>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Perfil</ion-label>
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>



<ion-content>


  <ion-segment color="tertiary" value="anuncios">

    <ion-segment-button value="anuncios" layout="icon-start" [routerLink]="['/curso-detalle',id, nombreCurso]" routerDirection="root">
      <ion-icon name="megaphone-outline" size="large"></ion-icon> <ion-label>Anuncios</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="ayudantes" layout="icon-start"  [routerLink]="['/curso-ayudantes',id, nombreCurso]" routerDirection="root">
      <ion-icon name="people-outline" size="large"></ion-icon> <ion-label>Ayudantes</ion-label>
    </ion-segment-button>

   
  </ion-segment>

  <!-- <ion-item style="align-items: center;background-color: aqua;">
    <ion-label style="font-size: 15.5px;font-weight: bold;text-align: center;margin-top: 1.5px;margin-bottom: 1.5px;">{{nombreCurso}}</ion-label>
  </ion-item> -->

  <ion-searchbar
    color="light" 
    placeholder = "Buscar anuncio..."
    animated

    (ionChange)="buscar($event)">
    </ion-searchbar>


  <ng-container *ngIf="!getDatos()">
    <ng-container *ngFor="let publicacion of publicaciones | filtroAnuncio: textoBuscar">
      <ion-card *ngIf="publicacion.Materia == id"  (click)='aumentarVisita(publicacion.id,publicacion)'  > 
        
        
        <ion-card-header>


          <ion-item>


          

          <ion-card-title>{{publicacion.Titulo}}</ion-card-title>
         
        <ion-button fill="outline" slot='end'><ion-icon name="eye-outline" ></ion-icon><label style="font-size: 12;margin-left: 7.5px;" >{{publicacion.Visitas}}</label></ion-button>
        
        </ion-item>
        </ion-card-header>
        <ion-card-content>
          {{publicacion.Descripcion}}

        </ion-card-content>

      
      </ion-card>
    </ng-container>

    <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button disabled="{{mostrarBoton}}" routerLink="/crear-ayudantia">
       <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    
  </ng-container>

  <ng-container *ngIf="getDatos()">
    <br><br><br><br><br><br>
    <div class="ion-text-center">
      <ion-text color="medium">

        <img src="https://i1.wp.com/codigoespagueti.com/wp-content/uploads/2020/04/Yamcha-muerto.png?resize=1200%2C720&quality=80&ssl=1" style="width: 55%; height:72%;" alet="foto">
        
        <p style="font-size: 25px;">No hay anuncios registrados.</p>
      </ion-text>  
    </div>
  </ng-container>


</ion-content>
