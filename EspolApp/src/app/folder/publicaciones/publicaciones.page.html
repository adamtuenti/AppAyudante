<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button>
      </ion-menu-button>
      <ion-title>Publicaciones</ion-title>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment color="tertiary" value="recursos">

    <ion-segment-button value="recursos" layout="icon-start" [routerLink]="['/publicaciones']" routerDirection="root">
      <ion-icon name="newspaper-outline" size="large"></ion-icon> <ion-label>Publicaciones</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="actividades" layout="icon-start" [routerLink]="['/cursos']" routerDirection="root">
      <ion-icon name="library-outline" size="large"></ion-icon> <ion-label>Cursos</ion-label>
    </ion-segment-button>

   
  </ion-segment>


  <ion-card *ngFor="let publicacion of publicaciones" scrollable class = "item">
    <ion-item>


      <ion-card-title>{{publicacion.Titulo}}</ion-card-title>
    </ion-item>
  

  </ion-card>

  

</ion-content>
