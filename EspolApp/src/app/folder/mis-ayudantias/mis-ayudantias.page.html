<ion-header >
  <ion-toolbar>

    <ion-segment color="tertiary" value="perfil" >

      <!-- <ion-segment-button *ngIf="Rol==Ayudante" value="mis-ayudantias" [routerLink]="['/mis-ayudantias']" routerDirection="root">
        <ion-icon name="file-tray-stacked-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Mis Cursos</ion-label>
      </ion-segment-button> -->

      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="newspaper-outline" size="large"></ion-icon> 
        <ion-label style="font-size: 14;">Publicaciones</ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="cursos" [routerLink]="['/cursos']" routerDirection="root">
        <ion-icon name="library-outline" size="large"></ion-icon> <ion-label style="font-size: 14px;">Cursos</ion-label>
      </ion-segment-button>
    
    
      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon> <ion-label style="font-size: 12px;">Perfil</ion-label>
      </ion-segment-button>
      
  

  

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>
   <ion-searchbar
    color="light" 
    placeholder = "Buscar curso..."
    animated

    (ionChange)="buscar($event)">
    </ion-searchbar>

  <ng-container *ngFor="let ayudante of ayudantias">
    <ng-container *ngIf="ayudante.Usuario == id">
      <ng-container *ngFor="let curso of cursos | filtroCurso: textoBuscar">
        <ion-card *ngIf="ayudante.Materia == curso.id" scrollable class = "item">
          <ion-item >
      
            <ion-thumbnail slot="start" slot="start">
              <img src="{{curso.Imagen}}" alet="foto">
            </ion-thumbnail>
            <ion-card-title style="font-size: 17.2px;">{{curso.Nombre}}</ion-card-title>

            
            <ion-button fill="outline" slot='end'><ion-icon name="eye-outline" ></ion-icon><label style="font-size: 12;margin-left: 7.5px;" >{{ayudante.Visitas}}</label></ion-button>
            <ion-icon name="trash-outline" slot='end' color="danger" (click)="alert(ayudante.id)"></ion-icon>

          </ion-item>
        
      
        </ion-card>

      </ng-container>

    </ng-container>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = 'validarCurso()'>
     <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>

</ion-fab>
  

</ion-content>
