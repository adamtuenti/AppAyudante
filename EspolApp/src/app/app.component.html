<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>    
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>{{email}}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item button [routerLink]="['/grupos-estudios']">
              <ion-icon slot="start" name="people" style="color:#3575AC"></ion-icon>
              <ion-label> <h3>Grupos de Estudios</h3> </ion-label>
            </ion-item>

            <ion-item button [routerLink]="['/perfil']" >
            <ion-icon slot="start" name="person" style="color:#3575AC"></ion-icon>
              <ion-label> <h3>Perfil</h3> </ion-label>
            </ion-item>

            <ion-item button (click)="logOutUser()">
            <ion-icon slot="start" name="power" style="color:#3575AC"></ion-icon>
              <ion-label> <h3>Cerrar Sesion</h3> </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
